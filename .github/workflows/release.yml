on:
  push:
    branches:
      - 'main'
      - 'release'
  workflow_dispatch:
jobs:
  release:
    strategy:
      matrix:
        include:
          - name: ğŸ§ Linux
            os: ubuntu-latest
            pnpm-command: 'build:linux'
            binary_path: dist/*.deb
            asset_name: zeroone.deb
          - name: ğŸªŸ Windows
            os: windows-latest
            pnpm-command: 'build:win'
            binary_path: dist/*.exe
            asset_name: zeroone.exe
          - name: ğŸ Mac
            os: macos-latest
            pnpm-command: 'build:mac'
            binary_path: dist/*.dmg
            asset_name: zeroone.dmg
    name: ${{ matrix.name }} Release
    runs-on: ${{ matrix.os }}
    steps:
    - name: ğŸšš Checkout latest code
      uses: actions/checkout@v4

    - name: ğŸŸ© Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: âš¡ Setup pnpm
      uses: pnpm/action-setup@v3.0.0
    
    - name: ğŸ”¨ Build Project
      run: |
        pnpm i
        pnpm ${{ matrix.pnpm-command }}

    - name: ğŸ“¦ Release binary
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.binary_path }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
        file_glob: true
        overwrite: true
permissions:
  contents: write